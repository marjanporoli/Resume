    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <center>
    <div class="main_container">
        <div class="outer">
    <br/><br/><br/>
    <h1><u><p id="std_dtl">STUDENT DETAILS</u></h1></p>
    <form method=post>
    <p id="name_text">Name:</p>
    <input type="text" id="name" size="20" maxlength="20" required><br/><br/>
    <p id="class_text">Class:</p>
    <input type="number" id="num" size="10" maxlength="2"><br/><br/>
    <p id="phn_num">Phone:</p>
    <input type="number" id="num" size="10" maxlength="10"><br/><br/>
    <p id="gendr_text">Gender:</p>
    <input type="radio" name="gender" id="a">Male
    <input type="radio" name="gender" id="b">Female
    <input type="radio" name="gender" id="b">Other<br/><br/>
    <p id="hobb_text">Hobies:</p>
    <input type="checkbox" name="hob" id="1">Singing
    <input type="checkbox" name="hob" id="2">Reading
    <input type="checkbox" name="hob" id="3">Dancing<br/><br/>
    <p id="cors_text">Cource:<select id="cource"></p>
        <option id="BCA">BCA</option>
        <option id="FUD TECH">FUD TECH</option>
        <option id="CS">CS</option>
        <option id="BIO TECH">BIO TECH</option>
    </select><br/><br/>
    <input type="date"  id="dob"><br/><br/>
    <p id="pass_text">Password:</p>
    <input type="password" id="pass" required><br/></br/>
    <input type="reset" value="Reset">
    <input type="Submit" value="Submit">
    </form>
    </center></div></div>
</body>
</html>
